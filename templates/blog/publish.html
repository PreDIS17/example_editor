<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div class="container mt-5">
  <h2>Publish your post</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="title" class="form-label">Post Title</label>
      <input type="text" name="title" id="title" class="form-control" value="Untitled" required>
    </div>
    <button type="submit" class="btn btn-primary">Publish</button>
    <a href="{% url 'blog:editor' %}" class="btn btn-secondary">Back to Editor</a>
  </form>
</div>


</body>
</html>
