{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Editor</title>

  <!-- Editor.js core (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest/dist/bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest/dist/bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest/dist/bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest/dist/bundle.js"></script>

  <script src="{% static 'editor.js' %}"></script>

  <meta name="csrf-token" content="{{ csrf_token }}">
  <style>
    #editorjs { border: 1px solid #ddd; padding: 12px; min-height: 200px; }
  </style>
</head>
<body>
  <h2>Editor.js (CDN tools)</h2>

  <form id="publishForm" method="post" action="{% url 'blog:publish' %}">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Title" required><br><br>
    <button type="submit">Publish</button>
  </form>

  <div id="editorjs"></div>

  <script>
    window.initialMarkdown = `{{ draft.content_md|escapejs }}`;
    window.autosaveUrl = "{% url 'blog:autosave' %}";
    window.csrfToken = "{{ csrf_token }}";
  </script>
  
</body>
</html>
